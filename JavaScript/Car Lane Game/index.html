<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Car Game</title>
</head>
<body>
    <div class="pre-game">
        <h1>
            Car Lane Game
        </h1><br><br><br>
        <p>
        <h3>Controls</h3>
        A - Move Left
        <br>
        D - Move Right
        <br>
        Space - Shoot
        <br>
        <strong>Survive 10 more seconds to get a Bullet</strong>
        </p>
        <br>
        <div class="play">Play</div>
        <br>
        <span>Avoid Cars and Challange Yourself</span>
        
    </div>
    <canvas></canvas>
    <div class="bullet">
        <img src="./images/bullet.png" alt="Bullet">
    </div>
    <div class="post-game">
        <span id="game-over">Game Over</span><br>
        Points: <span id="points current"></span><br>
        High Score: <span id="points highest">  </span><br>
        <br>
        <div class="play">Play Again</div>
        <br>
        You will never loose until you try again.
    </div>

    <script src="./js/cars.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
