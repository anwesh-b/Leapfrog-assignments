<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div class="container">
        <div class="pre-game">
            <img id="icon" src="./images/logo.png">
            <img id="start" src="./images/play.png" onclick="gameStart()">
        </div>
        <canvas></canvas>
        <div class="post-game">
            <div class="score">
                Score: <span id="current-score"></span><br>
                High Score: <span id="high-score"></span>
            </div>
            <img id="icon" src="./images/gameover.png">
            <img id="start" src="./images/play.png" onclick="gameStart()">
        </div>
        <div class="restart" onclick="gameStart()"><img src="./images/restart.png"></div>
    </div>
    
    <script src="./js/utils.js"></script>
    <script src="./js/obstracle.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
